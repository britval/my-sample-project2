<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRO</title>
        <meta charset="UTF-8">
    </head>
</html>

<BODY style="background-color:rgb(203,240,253);">
    <h1 style="text-align:center;">FORMULARIO DE REGISTRO</h1>

    <section>
        <p style="font-size: large; text-align:left;">Bienvenido al formulario de registro para nuestro restaurante: </p>
    </section>
    <section><form>
        <label for="nombre" >Nombre</label>
        <input type="text" id="nombre" name="nombre" style="margin-left: 100px; margin-bottom: 5px;"><br>
        <label for="apellido" >Apellido</label>
        <input type="text" id="apellido" name="apellido" style="margin-left: 97px; margin-bottom: 5px;"><br>
        <label for="sexo">Sexo</label>
        <input type="radio" id="M" name="sexo" value="M" style="margin-left: 120px;">
        <label for="M">M</label>
        <input type="radio" id="F" name="sexo" value="F" style="margin-left: 70px;">
        <label for="F">F</label><br>
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" style="margin-left: 90px; margin-bottom: 5px;" ><br>
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" style="margin-left: 31px; margin-bottom: 5px;"><br>
        <label for="contrasena">Contraseña de inicio</label>
        <input type="text" id="contrasena" name="contrasena" style="margin-left: 22px; margin-bottom: 5px;"><br>
        <label for="reserva">Seleccione su reserva</label><br>
        <input type="checkbox" id="reserva" name="desayuno" value="desayuno" style="margin-left: 160px; margin-bottom: 5px;">
        <label for="desayuno"> Desayuno</label><br>
        <input type="checkbox" id="reserva" name="almuerzo" value="almuerzo" style="margin-left: 160px; margin-bottom: 5px;">
        <label for="almuerzo"> Almuerzo</label><br>
        <input type="checkbox" id="reserva" name="cena" value="cena" style="margin-left: 160px; margin-bottom: 5px;">
        <label for="cena">Cena</label>
    </form>
    </section>
</BODY>
<footer style="text-align:center;">

  </footer>
</html>
